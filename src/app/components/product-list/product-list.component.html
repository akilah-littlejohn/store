<h1 class="list_container">Product List {{ categoryTitle }}</h1>
<mat-chip-listbox class="mat_chips_container container" aria-label="Categories">
  <mat-chip *ngFor="let category of categories | async" (click)="goToCategory(category)">{{
    category
    }}</mat-chip>
</mat-chip-listbox>


<router-outlet *ngIf="filterProducts"></router-outlet>

<section class="list_container" *ngIf="!filterProducts">
  <app-table [sortedProducts]="sortedProducts"></app-table>
</section>
